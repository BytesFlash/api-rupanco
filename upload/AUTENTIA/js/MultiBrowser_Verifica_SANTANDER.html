	<script>
		function testAutentia()
		{
			var objJS = new plgAutentiaJS();
			var entrada = {
				Rut:$("#rut").val()
			};
			var token = Math.random();
			var salida = ['Erc', 'ErcDesc', 'NroAudit'];
			objJS.Transaccion2('../SANTANDER/verifica', entrada, salida, true, token, function(response) {
					alert('ErcDesc: ' + response.ParamsGet.ErcDesc +
					'\nErc : ' + response.ParamsGet.Erc + 
					'\nNroAudit : ' + response.ParamsGet.NroAudit);
			});
		}		
	</script>

    <!--form method="post" action='./firma'-->

		<input type = 'text' id='rut'>

		<button type = 'submit' onclick="testAutentia()">Ejecutar transaccion</button>
